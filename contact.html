<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #047e85;
    color: white;
    text-align: center;
    padding: 20px;
}

h1 {
    margin: 0;
}

main {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 15px;
}

/* Contact Form */
.contact-form {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 40px;
}

.contact-form h2 {
    text-align: center;
    color: #047e85;
}

.contact-form label {
    display: block;
    margin-bottom: 8px;
    font-size: 16px;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.contact-form button {
    background-color: #047e85;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}
.contact-form .back {
    background-color: #ff6600;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

.contact-form button:hover {
    background-color: #ff6600;
}

/* Contact Info Section */
.contact-info {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.contact-info .info p {
    font-size: 16px;
    margin-bottom: 15px;
}

.contact-info i {
    margin-right: 10px;
    color: #ff6600;
}

/* Social Media Icons */
.social-media {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-icon {
    color: #333;
    font-size: 24px;
    text-decoration: none;
    transition: color 0.3s ease;
}

.social-icon:hover {
    color: #ff6600;
}

/* Footer */
footer {
    background-color: #163536;
    color: white;
    text-align: center;
    padding: 15px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

footer p {
    margin: 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-form, .contact-info {
        padding: 15px;
    }

    .contact-form button {
        width: auto;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        
    </header>

    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
                <br>
                <br>
                <br>
                
            </form>
            <a href="index.html"><button  class="back">Go back</button></a>
        </section>

        <section class="contact-info">
            <h2>Contact Information</h2>
            <div class="info">
                <p><i class="fas fa-phone-alt"></i> Call Us: +250 123 456 789</p>
                <p><i class="fas fa-envelope"></i> Email: contact@example.com</p>
            </div>

            <h2>Follow Us</h2>
            <div class="social-media">
                <a href="https://facebook.com" target="_blank" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
